<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pesquisa</title>
  </head>
  <body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search">
      <label for="q">O que deseja pesquisar?</label>

        type="text"
        id="q"
        name="q"

    </form>
  </body>
